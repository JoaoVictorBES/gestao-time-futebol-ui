<div class="login-container">

  <form (ngSubmit)="logar()">
    <div class="form-group">
      <label for="username">USU√ÅRIO</label>
      <input type="text" id="username" [(ngModel)]="login.username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">SENHA</label>
      <input type="password" id="password" [(ngModel)]="login.password" name="password" required />
      <a href="/reset-password">Esqueceu a senha?</a>
    </div>
    <button type="submit">ENTRAR</button>

    <a href="cadastro/user" class="cadastro">CADASTRE-SE</a>
  </form>
</div>
