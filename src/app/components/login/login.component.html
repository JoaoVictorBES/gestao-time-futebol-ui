<div class="login-container">
  <div class="login-container-img">
    <img src="assets/WhatsApp Image 2024-09-05 at 21.27.05.jpeg" alt="spy-logo">
  </div>

  <h2>LOGIN</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">USU√ÅRIO</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required />
    </div>
    <div class="form-group">
      <label for="password">SENHA</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
    </div>
    <button type="submit">ENTRAR</button>
  </form>
</div>
