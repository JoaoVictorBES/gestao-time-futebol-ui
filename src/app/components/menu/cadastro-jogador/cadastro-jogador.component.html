<div class="cadastro-container">
  <h2>Cadastro de Jogador</h2>
  <form (ngSubmit)="create()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="jogador.nome" name="nome" required />
    </div>
    <div class="form-group">
      <label for="posicao">Posição</label>
      <input type="text" id="posicao" [(ngModel)]="jogador.posicao" name="posicao" required />
    </div>
    <div class="form-group">
      <label for="idade">Idade</label>
      <input type="number" id="idade" [(ngModel)]="jogador.idade" name="idade" required />
    </div>
    <div class="form-group">
      <label for="mensalidade">Mensalidade</label>
      <input type="number" id="mensalidade" [(ngModel)]="jogador.mensalidade" name="mensalidade" required />
    </div>
    <button type="submit">Salvar</button>
  </form>
</div>
